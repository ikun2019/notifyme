syntax = "proto3";

package user;

service UserService {
  rpc GetUserInfo (UserIdRequest) returns (UserInfoResponse);
}

// Request
message UserIdRequest {
  string user_id = 1;
}

// Response
message UserInfoResponse {
  string id = 1;
  string email = 2;
  string name = 3;
  string avater_url = 4;
  string created_at = 5;
  int32 post_count = 6;
  int32 thanks_received = 7;
}